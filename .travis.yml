language: node_js

dist: xenial

node_js:
    - "8"
    - "10"
    - "11"

cache: yarn

if: tag IS blank

script:
    - set -e
    - yarn run lerna bootstrap
    - yarn run lint
    - yarn run prettier:check
    - yarn run build
    - set +e

jobs:
    include:
        - stage: Publish docs
          if: type = push AND fork = false AND tag IS blank AND !(branch =~ /^dependabot\//)
          script: lerna bootstrap && lerna run build && lerna exec --concurrency 1 '/bin/bash -c "if [ -f scripts/travis/publishDocs.sh ]; then scripts/travis/publishDocs.sh; fi"'
